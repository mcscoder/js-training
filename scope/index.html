  <body>
    <script>
      // ex1: function scope
      function func1() {
        var greet = "hello";
        console.log("greet from func1 :>> ", greet);
      }
      func1(); // work well
      console.log("greet from outside of func1 :>> ", greet); // err
    </script>
  </body>
